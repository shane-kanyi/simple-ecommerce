version: '3.8'
services:
  prometheus:
    image: prom/prometheus:latest
    ports: ["9090:9090"]
    volumes: ["./prometheus.yml:/etc/prometheus/prometheus.yml"]
    restart: unless-stopped
  grafana:
    image: grafana/grafana:latest
    ports: ["3001:3000"]
    restart: unless-stopped
  node-exporter:
    image: prom/node-exporter:latest
    ports: ['9100:9100']
    restart: unless-stopped